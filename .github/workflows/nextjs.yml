name: Deploy to FTP (Hostinger)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  ftp_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install and build your Next.js app (if needed)
      - name: Install and build
        run: |
          npm install
          npm run build
          npm run export

      # Step 3: Upload using SamKirkland FTP Deploy Action
      - name: Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out
          server-dir: /public_html
          dry-run: false
